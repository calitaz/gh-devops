on:
  push:
    branches:
      - bleh
    paths:
      - "src/package/index.html"

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: calitaz/gh-devops-actions
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update AUTHORS
        run: |
          git log --format='%aN <%aE>%n%cN <%cE>' | sort -u > AUTHORS
      - name: Pull-Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "[AUTO] - Update `index.html`"
          commit-message: Update index
          body: |
            Update report
            - `index.html` was updated, please update your index.html
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: true
          labels: |
            automated pr
          branch: auto-pr/update-index.html
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
