on:
  push:
    branches:
      - bleh
    paths:
      - "src/package/this.json"

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Local Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Read package.json
        id: file
        uses: juliangruber/read-file-action@v1
        with:
          path: this.json
      - name: Echo this.json
        run: echo "${{ steps.file.outputs.content }}"
      - name: Remote Repo Checkout
        uses: actions/checkout@v3
        with:
          repository: calitaz/tibia_discord_bot
          token: ${{ secrets.BOT }}
      - name: Make changes to pull request
        run: ${{ steps.file.outputs.content }} > src/this.json
      - name: Pull-Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "[AUTO] - Update `index.html`"
          commit-message: Update index
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            Update report
            - `index.html` was updated, please update your index.html
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: true
          labels: |
            automated pr
          branch: auto-pr/update-index.html
          token: ${{ secrets.BOT }}
          base: main
